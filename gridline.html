<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        style="display: grid; grid-template-columns: 100px 100px 100px; grid-template-rows: 100px 100px 100px;gap: 2px;">
        <div style=" background-color: aqua;">box 1</div>
        <div style=" background-color: yellow;">box 2</div>
        <div style=" background-color: pink;">box 3</div>
        <div style=" background-color: beige;">box 4</div>
        <div style=" background-color: green;">box 5</div>
        <div style=" background-color: red;">box 6</div>
    </div>
    <div style="display: grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(3,1fr);">
        <div style=" background-color: aqua;">box 1</div>
        <div style=" background-color: yellow;">box 2</div>
        <div style=" background-color: pink;">box 3</div>
        <div style=" background-color: beige;">box 4</div>
        <div style=" background-color: green;">box 5</div>
        <div style=" background-color: red;">box 6</div>
</body>

</html>
