<html>
<head>
<body>
     <style>
        /* Base styles for the page */
        * { box-sizing: border-box; font-family: sans-serif; }
        body { padding: 20px; background-color: #f4f4f4; margin: 0; }

        /* The Grid Container */
        .product-grid {
            display: grid;
            gap: 20px;
            /* Mobile First: 1 column by default */
            grid-template-columns: 1fr; 
        }

        /* Product Card Styles */
        .product-card {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

    </style>

    <h2 style="text-align:center;">Our Products</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="watch.png" alt="Product Image">
            <h3>Smart watch</h3>
            <p>$19.99</p>
            <button style="padding:10px 20px; cursor:pointer;">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="keyboardmech.jpg" alt="Product Image">
            <h3>Mechenical keyboard</h3>
            <p>$24.99</p>
            <button style="padding:10px 20px; cursor:pointer;">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="iphone.png" alt="Product Image">
            <h3>I phone</h3>
            <p>$29.99</p>
            <button style="padding:10px 20px; cursor:pointer;">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="laptop.png" alt="Product Image">
            <h3>Laptop</h3>
            <p>$34.99</p>
            <button style="padding:10px 20px; cursor:pointer;">Add to Cart</button>
        </div>
    </div>

</body>
</head>
</html>
