<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e6e6;
        }

        /* Navbar */
        .navbar {
            background-color: #131921;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }

        .search-box {
            display: flex;
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            font-size: 16px;
        }

        .search-box button {
            background-color: #febd69;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .nav-item {
            font-size: 14px;
        }

        /* Banner */
        .banner {
            background-image: linear-gradient(to right, #fceabb, #f8b500);
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-card p {
            color: #b12704;
            font-weight: bold;
        }

        .product-card button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #ffd814;
            border: 1px solid #fcd200;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">amazon</div>

        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
            <button>üîç</button>
        </div>

        <div class="nav-item">Hello, Sign in</div>
        <div class="nav-item">Returns & Orders</div>
        <div class="nav-item">üõí Cart</div>
    </div>

    <!-- Banner -->
    <div class="banner">
        Amazon Great Indian Sale
    </div>

    <!-- Products -->
    <div class="products">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71ZDY57yTQL._AC_UL320_.jpg">
            <h3>iphone 16 pro 1tb</h3>
            <p>‚Çπ150k</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61uA2UVnYWL._AC_UL320_.jpg">
            <h3>i pad pro </h3>
            <p>‚Çπ44999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71kduvIxBVL._AC_UL320_.jpg">
            <h3>xaomi 19</h3>
            <p>‚Çπ68999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61L5QgPvgqL._AC_UL320_.jpg">
            <h3>macbook air m1 13.6"</h3>
            <p>‚Çπ850000</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <amazon class="com">Clone</amazon>
    </footer>

</body>
</html>
